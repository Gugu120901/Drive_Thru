<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drive-Thru Status</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 20px; }
    h1 { color: #333; }
    .janela { margin: 10px auto; padding: 10px; border-radius: 10px; width: 200px; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    .livre { color: green; }
    .ocupada { color: red; }
    .atendente { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>ðŸš— Drive-Thru</h1>

  <div id="janelas">
    <div class="janela" id="janela1">Janela 1: ...</div>
    <div class="janela" id="janela2">Janela 2: ...</div>
    <div class="janela" id="janela3">Janela 3: ...</div>
    <div class="janela" id="janela4">Janela 4: ...</div>
  </div>

  <div class="atendente" id="atendente">Atendente: ...</div>

  <script>
    const ESP32_IP = "http://192.168.1.75";  // ðŸ‘‰ Coloca aqui o IP do ESP32 (vÃª no Serial Monitor)

    function atualizarSite() {
      fetch(`${ESP32_IP}/status`)
        .then(response => response.json())
        .then(data => {
          const estados = data.janelas;
          const atendente = data.atendente;

          estados.forEach((estado, index) => {
            const div = document.getElementById(`janela${index + 1}`);
            div.textContent = `Janela ${index + 1}: ${estado ? 'Ocupada' : 'Livre'}`;
            div.className = `janela ${estado ? 'ocupada' : 'livre'}`;
          });

          const atendenteDiv = document.getElementById('atendente');
          atendenteDiv.textContent = atendente ? 'Atendente: Ausente' : 'Atendente: Presente';
        })
        .catch(error => {
          console.error("Erro ao obter dados:", error);
        });
    }

    // Atualizar a cada 2 segundos
    setInterval(atualizarSite, 2000);
    atualizarSite();
  </script>

</body>
</html>
